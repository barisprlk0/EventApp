{% extends "base.html" %}
{% load static %}
{% block title %} {{travel.title}} {% endblock title %}
{% block body %}
<h1 class="display-4 text-center my-0 font-italic "> {{travel.title}} </h1>
<hr class="opacity-100 mt-1">
<img src="{{travel.thumbnail_image.url}}" alt="" class=" img-fluid">
<p class="lead"> {{travel.content | safe}} </p>

{% endblock body %}

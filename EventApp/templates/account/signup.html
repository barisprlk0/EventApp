{% extends "base.html" %}
{% block title %} Sign-Up {% endblock title %}  
{% block body %}
  <h2 class="display-3">Sign Up</h2>
  <hr class="opacity-100"><br>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-outline-dark" type="submit">Sign Up</button>
  </form>
{% endblock %}
